<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Event Combo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #e5e7ea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 240px;
    }
    .wrap {
      display: flex;
      gap: 80px;
      align-items: center;
      padding: 24px 32px;
    }
    .card {
      width: 280px;
      height: 120px;
      background: #c64f3d;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      user-select: none;
    }
    .card:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" onmouseover="mOver(this)" onmouseout="mOut(this)">
      Mouse Over Me
    </div>
    <div class="card" onmousedown="mDown(this)" onmouseup="mUp(this)">
      Click Me
    </div>
  </div>

  <script>
    function mOver(obj) {
      obj.textContent = "Thank You";
    }

    function mOut(obj) {
      obj.textContent = "Mouse Over Me";
    }

    function mDown(obj) {
      obj.style.backgroundColor = "#1ec5e5";
      obj.textContent = "Release Me";
    }

    function mUp(obj) {
      obj.style.backgroundColor = "#c64f3d";
      obj.textContent = "Thank You";
    }
  </script>
</body>
</html>
